{% extends "base_page.html" %}
{% block content %}
    <div class="row">
        <div>
            <div class="column">
                Update Config:
                <form method="post" action="{{ url_for('modify_config') }}">
                    <textarea name="config" rows="10"
                              cols="75">{{ config }}</textarea>
                    <input type="submit" value="Modify">
                </form>

                <form method="post"
                      action="{{ url_for('add_email_template') }}">
                    <div>Send BotDaily every day at HH:MM
                        <input type="text" name="time">
                        <input type="submit" value="Add"></div>
                    <textarea name="email_template" rows="10"
                              cols="75"></textarea>
                </form>

                Stored:
                <div>
                    {% for obj in templates %}
                        <form method="post"
                              action="{{ url_for('modify_email_template') }}">
                            <div>
                                <input type="text" name="_id"
                                       value="{{ obj['_id'] }}" readonly>
                                <input type="text" name="time"
                                       value="{{ obj['time'] }}">
                                <input type="submit" value="Delete/Modify">
                            </div>
                            <textarea name="email_template" rows="10"
                                      cols="75">{{ obj['email_template'] }}</textarea>
                        </form>
                    {% endfor %}
                </div>
            </div>

            <div style="font-size: 5px;" class="column">
                {{ log }}
            </div>
        </div>

    </div>

    <div class="row">

    </div>
{% endblock %}
