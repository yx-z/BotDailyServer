{% extends "base_page.html" %}
{% block content %}
    <div>
        <form method="post" action="{{ url_for('add_email_template') }}">
            <div>Send BotDaily every day at HH:MM
                <input type="text" name="time">
                <input type="submit" value="Add"></div>
            <textarea name="email_template" rows="10" cols="75"></textarea>
        </form>
    </div>

    Stored:
    <div>
        {% for uid, time_and_template in templates.items() %}
            <form method="post" action="{{ url_for('remove_email_template') }}">
                <div>
                    <input type="text" name="time"
                           value="{{ time_and_template[0] }}">
                    <input type="submit" value="Delete/Modify">
                    <input type="hidden" name="uid" value="{{ uid }}">
                </div>
                <textarea name="email_template" rows="10"
                          cols="75">{{ time_and_template[1] }}</textarea>
            </form>
        {% endfor %}
    </div>
{% endblock %}
